<!DOCTYPE html>
<html>
<head>
  <title>Find Largest Number</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #form {
      width: 300px;
      margin: 0 auto;
      padding: 10px;
      border: 1px solid #ccc;
    }
    #input-numbers {
      width: 100%;
      height: 100px;
      font-size: 18px;
      padding: 10px;
      border: none;
      border-bottom: 1px solid #ccc;
    }
    #find-largest {
      width: 100%;
      height: 40px;
      font-size: 24px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    #result {
      width: 100%;
      height: 40px;
      font-size: 24px;
      padding: 10px;
      border: none;
      border-top: 1px solid #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="form">
    <textarea id="input-numbers" placeholder="Enter numbers separated by commas"></textarea>
    <button id="find-largest" onclick="findLargest()">Find Largest</button>
    <div id="result"></div>
  </div>

  <script>
    function findLargest() {
      const input = document.getElementById('input-numbers');
      const numbers = input.value.split(',').map(Number);
      let largestNumber = numbers[0];

      for (let i = 1; i < numbers.length; i++) {
        if (numbers[i] > largestNumber) {
          largestNumber = numbers[i];
        }
      }

      const result = document.getElementById('result');
      result.textContent = `The largest number is ${largestNumber}.`;
    }
  </script>
</body>
</html>
